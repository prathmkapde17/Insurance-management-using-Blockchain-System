<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif; 
        }

        .container {
            max-width: 700px; 
            width: 90%; 
            margin: 50px auto; 
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF; 
            font-weight: bold; 
        }

        .form-group label {
            font-weight: 500; 
        }

        button {
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em; 
            }
        }

       
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"] {
            height: 45px; 
            font-size: 16px; 
        }

        .form-row {
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill Personal Information</h2>
        <form id="personal-info-form">
            <div class="form-group">
                <label for="wallet-address">Account ID (Wallet Address)</label>
                <input type="text" id="wallet-address" class="form-control" placeholder="Wallet Address" readonly>
            </div>
            
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Sex</label><br>
                <input type="radio" id="male" name="sex" value="Male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="sex" value="Female" required>
                <label for="female">Female</label>
            </div>
            
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve the wallet address 
            const walletAddress = localStorage.getItem('accountId');
            document.getElementById('wallet-address').value = walletAddress || '';

            document.getElementById('personal-info-form').addEventListener('submit', function(event) {
                event.preventDefault(); 

                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                
                if (password !== confirmPassword) {
                    alert("Passwords do not match. Please try again.");
                    return;
                }

                const personalInfo = {
                    accountId: walletAddress,
                    name: document.getElementById('name').value,
                    surname: document.getElementById('surname').value,
                    state: document.getElementById('state').value,
                    dob: document.getElementById('dob').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    sex: document.querySelector('input[name="sex"]:checked').value,
                    password: password 
                };

                
                localStorage.setItem('personalInfo', JSON.stringify(personalInfo));

                
                window.location.href = 'fourth-page.html';
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
